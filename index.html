            padding-left: 20px;
            text-align: left;

            position: absolute;
            width: 16px;
            height: 16px;
            right: -8px;

            border: 3px solid #E57373;
            top: 15px;

        const mainNav = document.getElementById('mainNav');
        const mainContent = document.getElementById('mainContent');
        const modal = document.getElementById('lawDetailModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalGaceta = document.getElementById('modalGaceta');
        const modalEntidades = document.getElementById('modalEntidades');
        const modalDescription = document.getElementById('modalDescription');
        

        function closeModal() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        function displayContent(sectionId) {
            mainContent.innerHTML = ''; 
            const navButtons = mainNav.querySelectorAll('.nav-button');
            navButtons.forEach(btn => btn.classList.remove('active'));
            
            const activeButton = mainNav.querySelector(`[data-section="${sectionId}"]`);
            if (activeButton) {
                activeButton.classList.add('active');
            }

            let sectionHtml = '';
            if (sectionId === 'introduccion') {
                const intro = legislacionData.introduccion;
                sectionHtml = `<div id="introduccion" class="content-section active">
                                <h2 class="text-2xl font-semibold mb-4">${intro.titulo}</h2>
                                ${intro.contenido}
                               </div>`;
                mainContent.innerHTML = sectionHtml;
                renderLawsByAreaChart();
            } else if (sectionId === 'conclusion') {
                const conclusion = legislacionData.conclusion;
                 sectionHtml = `<div id="conclusion" class="content-section active">
                                <h2 class="text-2xl font-semibold mb-4">${conclusion.titulo}</h2>
                                ${conclusion.contenido}
                               </div>`;
                mainContent.innerHTML = sectionHtml;
            } else {
                const area = legislacionData.areas.find(a => a.id === sectionId);
                if (area) {
                    sectionHtml = `
                        <div id="${area.id}" class="content-section active">
                            <h2 class="text-2xl font-semibold mb-2">${area.titulo}</h2>
                            <p class="mb-6 text-md text-gray-700">${area.introduccion}</p>
                    `;
                    area.normativas.forEach(norma => {
                        sectionHtml += `
                            <div class="law-card" onclick="showLawDetail('${area.id}', '${norma.nombre.replace(/'/g, "\\'")}')">
                                <h3 class="font-semibold">${norma.nombre}</h3>
                                <p class="text-sm text-gray-500"><strong>Gaceta:</strong> ${norma.gaceta}</p>
                                <p class="text-sm mt-1"><strong>Descripción:</strong> ${norma.descripcionCorta}</p>
                                <p class="text-sm text-gray-600 mt-1"><strong>Entidad(es):</strong> ${norma.entidades}</p>
                            </div>
                        `;
                    });
                    sectionHtml += `</div>`;
                    mainContent.innerHTML = sectionHtml;
                }
            }
        }
        
        function showLawDetail(areaId, normaNombre) {
            const area = legislacionData.areas.find(a => a.id === areaId);
            if (area) {
                const norma = area.normativas.find(n => n.nombre === normaNombre);
                if (norma) {
                    modalTitle.textContent = norma.nombre;
                    modalGaceta.textContent = `Gaceta Oficial: ${norma.gaceta}`;
                    modalEntidades.textContent = `Entidad(es) Principal(es): ${norma.entidades}`;
                    modalDescription.innerHTML = `<p><strong>Objetivo Principal:</strong> ${norma.descripcionCorta}</p><hr class="my-3"><p class="text-justify">${norma.detalle.replace(/\n/g, '<br>')}</p>`;
                    modal.style.display = "block";
                }
            }
        }

        function initNav() {
            const sections = [
                { id: 'introduccion', titulo: 'Introducción' },
                ...legislacionData.areas.map(a => ({ id: a.id, titulo: a.titulo })),
                { id: 'conclusion', titulo: 'Conclusión' }
            ];

            sections.forEach(section => {
                const button = document.createElement('button');
                button.classList.add('nav-button');
                button.textContent = section.titulo;
                button.dataset.section = section.id;
                button.onclick = () => displayContent(section.id);
                mainNav.appendChild(button);
            });
        }
        
        function renderLawsByAreaChart() {
            const ctx = document.getElementById('lawsByAreaChart').getContext('2d');
            if (!ctx) return; 
            const areas = legislacionData.areas.map(a => a.titulo);
            const counts = legislacionData.areas.map(a => a.normativas.length);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: areas,
                    datasets: [{
                        label: 'Número de Normativas Principales',
                        data: counts,
                        backgroundColor: '#A5D6A7', 
                        borderColor: '#8FBC8F',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        },
                        x: {
                            ticks: {
                                callback: function(value, index, values) {
                                    const label = this.getLabelForValue(value);
                                    return label.length > 15 ? label.substring(0, 15) + '...' : label;
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y;
                                    }
                                    return label;
                                },
                                title: function(tooltipItems) {
                                    return tooltipItems[0].label; 
                                }
                            }
                        }
                    }
                }
            });
        }

        initNav();
        displayContent('introduccion'); 

    </script>
